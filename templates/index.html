{% extends 'base.html' %}
{% block title %} Todo App {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="border p-3">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-info" type="submit" value="Submit">
            </form>
            <hr>
            {% for todoapp in todo %}
            <div class="border p-3 mb-3">
                <div class="row">
                    <div class="col-md-8">
                        <p>{{ todoapp.content }}</p>
                    </div>
                    <div class="col-md-4">
                        <a href="{% url 'update' todoapp.id %}" class="btn btn-success sm">Edit</a>
                        <a href="#" class="btn btn-danger sm">Delete</a>
                    </div>
                </div>
                <small>{{ todoapp.date }}</small>
            </div>
            {% endfor %}
        </div>         
{% endblock %}
